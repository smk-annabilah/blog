title = "SMK AN-NABILAH"
baseURL = "https://smk-annabilah.github.io"
languageCode = "en-us"
theme = "ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  env = "production"
  favicon = "/images/logo.png"
  description = "Membangun Potensi, Menggali Prestasi"
  facebook = "https://facebook.com/"
  twitter = "https://twitter.com/smk-annabilah"
  instagram = "https://instagram.com/"
  youtube = "https://youtube.com/"
  github = "https://github.com/smk-annabilah"
  gitlab = ""
  linkedin = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-blue"
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 4
